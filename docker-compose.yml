services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    environment:
      - TZ=Europe/Madrid
      - KEYCLOAK_ADMIN=admin # should be overwritten by "make check-realm"
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - PROXY_ADDRESS_FORWARDING=true
    ports:
      - '8100:8080'
    command: start-dev
